<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
 <div class="col-sm-8">
     <div class="card-block">

            <h1 class="m-b-20 p-b-5 b-b-default f-w-600 fs-2">Sign Up</h1>
            <form method="post" action="{% url 'user_api' %}">
                {% csrf_token %}
                <div class="row">

                <label style="font-size: 18px;font-weight: bold;" for="phone_number">Phone Number:</label>
                <input style="width: 300px;height: 50px"  type="tel" id="phone_number" name="phone_number" required><br><br>

               <label style="font-size: 18px;font-weight: bold;" for="table_name">Table Number:</label>
                <input style="width: 300px;height: 50px" type="tel" id="table_name" name="table_name" required><br><br>


                <br>
                <button style="font-size: 18px;color: white;font-weight: bold;background-color: black;width: 200px;height: 50px;" type="submit">Send OTP</button>
                </div>
            </form></div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
