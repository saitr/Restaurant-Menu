<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<div class="row" style="display:flex;justify-content:center">
 <div class="col">
     <div class="card-block" style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;">


            <form method="post" action="{% url 'user_api' %}">
                  <h1 style="text-align:center;margin:10px 0px 10px 0px">Sign Up</h1>
                {% csrf_token %}
                <div class="row" style="display:block;">

                <label style="font-size: 18px;font-weight: bold;" for="phone_number">Phone Number:</label>
                <input style="width: 300px;height: 50px;border:1px solid;"  type="tel" id="phone_number" name="phone_number" required><br><br>

                <input type="hidden" name="table_number" value="{{table_name}}">

                <br>

                <button style="font-size: 18px;color: white;font-weight: bold;background-color: black;width: 200px;height: 50px;" type="submit">Send OTP</button>
                </div>
            </form></div>
        </div>
    </div>
</div>
</div>
{% endblock %}

</body>
</html>
