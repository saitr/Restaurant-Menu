{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <style>
    form.add_chef {
      width: 75%;
      margin: 5%;
      margin-left: 10%;
    }

    /* Custom styles for the navigation bar */
    .navbar {
      background-color: #f8f9fa;
      padding: 10px;
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-toggler {
      background-color: #fff;
      border: none;
    }

    .navbar-nav .nav-link {
      font-size: 20px;
      padding: 5px 15px;
    }

    /* Additional styles for the form */
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 45%;
      padding: 2%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Include padding and border in the width */
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    .error-message {
            color: red;
        }

  </style>

  <header class="navbar navbar-expand-lg navbar-light justify-content-around">
    <a class="navbar-brand" href="#">
      <img src="{% static 'img/logo.svg' %}" alt="" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
      <ul class="navbar-nav justify-content-around ml-auto">
        <li class="nav-item" style="text-align: center;">
          <a class="nav-link btn btn-dark text-light" href="http://127.0.0.1:8000/admin_view_page" style="font-size: 20px;">View order detail</a>
        </li>
      </ul>
    </div>
  </header>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.alert-error').fadeOut(2000);
        });
    </script>

 <div class="text-center border border-secondary-subtle w-75 m-5 ml-25" >
  <form class="add_chef" method="post" action="{% url 'add_chef_api' %}">
    {% csrf_token %}
<h1 class="order-heading" style="padding-bottom: 10%;">Add Chef </h1>
     {% if error_message %}
        <p class="error-message alert-error">{{ error_message }}</p>
    {% endif %}

    <label  for="user_name">User Name:</label>
    <input type="text" id="user_name" name="user_name" required><br><br>

    <label  for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br><br>

    <label  for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label  for="email_id">Email ID:</label>
    <input type="email" id="email_id" name="email_id" required><br><br>

    <button type="submit">Submit</button>
  </form>

</div>

{% endblock %}
