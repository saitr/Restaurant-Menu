<!DOCTYPE html>
<html>
<head>
    <title>Cart Items</title>
</head>
<body>
    <h1>Cart Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Table Name</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in return_list %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.table_name }}</td>
                <td>{{ item.item }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
