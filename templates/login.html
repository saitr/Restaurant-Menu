<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
{% load static %}
<html>
<head>
    <title>Admin Login</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.alert-error').fadeOut(2000);
        });
    </script>
</head>
<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading"></div>
            <div class="card-body">

                    <h1>Chef Login</h1>

                    <form method="get" action="{% url 'order_api' %}">
                          <div class="row" style="display:block;">
                                {% csrf_token %}
                                <label style="font-size: 18px;" for="phone_number">Phone Number:</label>
                                <input style="width: 300px;height: 50px;border:1px solid;"  type="text" name="phone_number" id="phone_number" required>
                                <br>
                                <label style="font-size: 18px;text-align: left;" for="password">Password:</label>
                                <input style="width: 300px;height: 50px;border:1px solid;"  type="password" name="password" id="password" required>
                                <br>
                                <input style="font-size: 18px;color: white;font-weight: bold;background-color: green;height: 50px;width:150px;display: flex ;align-item: center;justify-content: center;margin-top: 20px;" type="submit" value="Login">
                          </div>
                    </form>
                 {% if error_message %}
                        <p class="error-message alert-error" style="color: red;">{{ error_message }}</p>
<!--                        <p class="error-message alert-error">{{ error_message }}</p>-->
                    {% endif %}

        </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
